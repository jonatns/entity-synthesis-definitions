throughput:
  title: Throughput
  unit: COUNT
  query:
    from: Metric
    select: sum(http.server.requests)
    eventId: entity.guid
errorRate:
  title: Error rate
  unit: COUNT
  query:
    from: Metric
    select: sum(http.server.requests)
    where: http.status_code = '5xx'
    eventId: entity.guid
responseTimeMs:
  title: Response Time (ms)
  unit: SECONDS
  query:
    from: Metric
    select: average(http.server.requests)
    eventId: entity.guid