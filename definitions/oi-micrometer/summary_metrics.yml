throughput:
  title: Throughput
  unit: COUNT
  query:
    from: Metric
    select: count(http.server.requests)
    eventId: entity.guid
errorRate:
  title: Error rate
  unit: COUNT
  query:
    from: Metric
    select: count(http.server.requests)
    where: exception IS NOT NULL and exception != 'None'
    eventId: entity.guid
responseTimeMs:
  title: Response time (ms)
  unit: SECONDS
  query:
    from: Metric
    select: average(http.server.requests)
    eventId: entity.guid